<h2>Create Patient</h2>
<form [formGroup]="form" novalidate>
    <div class="row">
        <div class="col-12">

            <div class="row  p-fluid ">
                <div >
                    <p>Patient No</p>
                </div>
                <div >
                    <input type="number"  formControlName="patientNo"  
                        [(ngModel)]="userDetails.patientNo">
                </div>

                <div>
                    <p>Name</p>
                </div>
                <div class="col-xs-4 col-sm-3 col-lg-3 ">
                    <input type="text"  formControlName="name" 
                        [(ngModel)]="userDetails.name">
                </div>

                <button type="button" [disabled]="!form.valid" class="btn btn-info pull-right"
                    (click)="save()"><i class="fa"
                        >
                    </i> Submit</button>

            </div>

        </div>

    </div>
</form>
